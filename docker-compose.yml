services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: broker-mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD:?Set SA_PASSWORD in .env}"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -C -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: broker-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mssql,1433;Database=BrokerBackoffice;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=true"
      Jwt__Secret: "${JWT_SECRET:?Set JWT_SECRET in .env}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-Admin123!}"
      DEFAULT_DEMO_PASSWORD: "${DEFAULT_DEMO_PASSWORD:-Admin123!}"
      SEED_DEMO_DATA: "${SEED_DEMO_DATA:-false}"
      Cors__Origins__0: "http://localhost:3000"
    ports:
      - "5050:8080"
    depends_on:
      mssql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/localhost/8080'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: broker-web
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO /dev/null http://127.0.0.1:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  mssql-data:
